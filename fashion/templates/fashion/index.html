{%  extends "base.html" %}

{%  block content %}
    <h3>Items in Stock</h3>
    <ul>
        {% for item in items %}
            <li  id="one">
                <a href="{% url 'item_detail' item.id %}">
                    {{ item.name|capfirst }}
                </a>
            </li>
        {% endfor %}
    </ul>
{%  endblock %}
